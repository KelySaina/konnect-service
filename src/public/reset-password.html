<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Konnect Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #666;
      font-size: 0.95rem;
    }

    .description {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-requirements {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
      padding-left: 1rem;
    }

    .password-requirements li {
      margin: 0.25rem 0;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #fee;
      color: #c33;
      border-left-color: #c33;
    }

    .message.success {
      background: #efe;
      color: #2a7;
      border-left-color: #2a7;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .logo h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üîê Konnect</h1>
      <p>Create New Password</p>
    </div>

    <div class="description">
      Enter your new password below.
    </div>

    <div class="message" id="message"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus>
        <ul class="password-requirements">
          <li>At least 8 characters long</li>
          <li>Mix of uppercase and lowercase letters</li>
          <li>At least one number</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Reset Password
      </button>
    </form>

    <div class="back-link">
      <a href="/oauth/authorize" id="backLink">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Preserve OAuth parameters (excluding token)
    const backLink = document.getElementById('backLink');
    const oauthParams = new URLSearchParams();
    ['client_id', 'redirect_uri', 'scope', 'state', 'client_name'].forEach(param => {
      if (urlParams.has(param)) oauthParams.append(param, urlParams.get(param));
    });
    if (oauthParams.toString()) {
      backLink.href = '/oauth/authorize?' + oauthParams.toString();
    }

    if (!token) {
      document.getElementById('message').textContent = 'Invalid or missing reset token.';
      document.getElementById('message').classList.add('show', 'error');
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    const form = document.getElementById('resetPasswordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.classList.remove('show', 'error', 'success');

      const formData = new FormData(e.target);
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      // Client-side validation
      if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match';
        messageDiv.classList.add('show', 'error');
        return;
      }

      if (password.length < 8) {
        messageDiv.textContent = 'Password must be at least 8 characters';
        messageDiv.classList.add('show', 'error');
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Resetting... <span class="spinner"></span>';

        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token: token,
            new_password: password
          })
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = 'Password reset successful! Redirecting to login...';
          messageDiv.classList.add('show', 'success');
          form.style.display = 'none';

          setTimeout(() => {
            window.location.href = '/oauth/authorize';
          }, 2000);
        } else {
          messageDiv.textContent = result.error || 'Failed to reset password. The link may have expired.';
          messageDiv.classList.add('show', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.classList.add('show', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
